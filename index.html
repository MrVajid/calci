<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/24d04404fe.js" crossorigin="anonymous"></script>
    <title>skETCHER</title>
</head>
<body>
    <div class="case">
        <div id="header">
            <p>Calculator</p>
        </div>
        <div class="screen">
            <div id="problem"></div>
            <div id="solution"></div>
        </div>
        <div class="row">
            <button type="button" id="left-bracket">&#x28;</button>
            <button type="button" id="right-bracket">&#x29;</button>
            <button type="button" id="clear">CE</button>
            <button type="button" id="divide">&#xf7;</button>
        </div>
        <div class="row">
            <button accesskey="h" type="button" id="seven" onclick="alert('You clicked 7.')">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button>
            <button type="button" id="multiply">&#xd7;</button>
        </div>
        <div class="row">
            <button type="button" id="four">4</button>
            <button type="button" id="five">5</button>
            <button type="button" id="six">6</button>
            <button type="button" id="minus">-</button>
        </div>
        <div class="row">
            <button type="button" id="one">1</button>
            <button type="button" id="two">2</button>
            <button type="button" id="three">3</button>
            <button type="button" id="plus">+</button>
        </div>
        <div class="row">
            <button type="button" id="zero">0</button>
            <button type="button" id="point">.</button>
            <button type="button" id="equals">=</button>
        </div>

    </div>
</body>
